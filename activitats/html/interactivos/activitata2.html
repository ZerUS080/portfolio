<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Activitat_2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Buscador de Smartphones</h1>
            </header>
    
            <form id="smartphoneSearchForm">
                <div class="form-group">
                    <label for="brand">Marca</label>
                    <input type="text" id="brand" placeholder="Escribe una marca..." list="brand-list">
                    <datalist id="brand-list">
                        <option value="Apple"></option>
                        <option value="Samsung"></option>
                        <option value="Xiaomi"></option>
                    </datalist>
                </div>
    
                <div class="form-group">
                    <label for="priceRange">Rango de precios</label>
                    <select id="priceRange">
                        <option value="">Selecciona un rango</option>
                        <option value="0-300">€0 - €300</option>
                        <option value="300-500">€300 - €500</option>
                        <option value="500-1000">€500 - €1000</option>
                        <option value="1000+">Más de €1000</option>
                    </select>
                </div>
    
                <button type="submit">Buscar</button>
            </form>
    
            <div>
            </div>
        </div>
    </body>    
    </body>
</html>
