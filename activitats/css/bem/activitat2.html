<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Comentarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #75bce6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(41, 204, 63);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .comment {
            background-color: #6ba7e4;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .comment h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        .comment p {
            font-size: 14px;
            color: #df2020;
        }
        .comment-form input, .comment-form textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #d49393;
            border-radius: 5px;
        }
        .comment-form button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comment-form button:hover {
            background-color: #4b6888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Comentarios</h1>
        <div class="comment">
            <h3>Sergi</h3>
            <p>Este es un comentario de ejemplo. Muy interesante el contenido.</p>
        </div>
        <div class="comment">
            <h3>Ilyas</h3>
            <p>Gran artículo. Gracias por la información.</p>
        </div>
        <div class="comment">
            <h3>Messi</h3>
            <p>Visca el barça</p>
        </div>
    </div>

</body>
</html>
